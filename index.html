<!DOCTYPE html>
<html>
	<head>
	
	</head>
	
	<body>
		<p>this is tyw66's website!</p>
		<div id='dateNav'>hello</div>
		<div id='timeSpan'></div>
		
		<script type="text/javascript" >
			window.onload = function() { 
				var date = new Date(); 
				var setupDate=new Date();
				setupDate.setFullYear(2017,7,16);	
				var time=date.getTime()-setupDate.getTime();
				//计算出相差天数
				var days=Math.floor(time/(24*3600*1000))
				document.getElementById('dateNav').innerHTML="今天是："+date.getYear()+"年"+(date.getMonth()+1)+"月"+date.getDay()+"日";
				document.getElementById('timeSpan').innerHTML="网站已建立"+days+"天";
			}
			//每秒执行一次
			//setInterval("window.onload()","1000");		
		</script>
		
		<noscript><p>本页面需要启用javascript才能正确显示哦0.0</p></noscript>
	</body>
</html>
